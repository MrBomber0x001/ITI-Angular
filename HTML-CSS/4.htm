<!DOCTYPE html>
<html>
<head>
  <title>List Structure</title>
</head>
<body>
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>
      <ol>
        <li>item 1</li>
        <li>item 2</li>
          <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
          </ul>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
      </ol>
    </li>
    <li>item 4</li>
    <li>item 5</li>
  </ul>

  <dl>
    <dt>html</dt>
    <dd>this is markup language describes the <mark>structure</mark></dd>
    <dt>Css</dt>
    <dd>this is a styling language describes the presentation</dd>
  </dl>
</body>
</html>
