<!DOCTYPE html>
<html>
<head>
  <title>Data Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="6" style="text-align: center;">ALL DATA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td>
          <table>
            <tr>
              <td>John Doe</td>
            </tr>
            <tr>
              <td>Jane Smith</td>
            </tr>
            <tr>
              <td>Michael Brown</td>
            </tr>
            <tr>
              <td>Emily White</td>
            </tr>
          </table>
        </td>
        <td>phone</td>
        <td>
            <table>
                <tr>
                  <td>123-456-7890</td>
                </tr>
                <tr>
                  <td>987-654-3210</td>
                </tr>
                <tr>
                  <td>456-789-1230</td>
                </tr>
                <tr>
                  <td>789-123-4560</td>
                </tr>
              </table>
        </td>
        <td>email</td>
        <td>
            <table>
                <tr>
                  <td>john.doe@example.com</td>
                </tr>
                <tr>
                  <td>jane.smith@example.com</td>
                </tr>
                <tr>
                  <td>michael.brown@example.com</td>
                </tr>
                <tr>
                  <td>emily.white@example.com</td>
                </tr>
              </table>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" style="text-align: center;"><strong>working hours</strong></td>
        <td colspan="3" style="text-align: center;"><strong>70/month</strong></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
