<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Letter Search</h1>
    <form id="searchForm">
        <label for="text">Enter text:</label>
        <input type="text" id="text" required>
        <br><br>
        <label for="letter">Enter letter to search for:</label>
        <input type="text" id="letter" maxlength="1" required>
        <br><br>
        <button type="button" onclick="searchLetter()">Search</button>
    </form>
    <br>
    <div>
        <p>Locations of the letter: <span id="result"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
