<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Color Selector</h1>
    <form id="colorForm">
        <label for="number">Enter a number (1, 2, or 3):</label>
        <input type="number" id="number" min="1" max="3" required>
        <br><br>
        <button type="button" onclick="displayColor()">Show Color</button>
    </form>
    <br>
    <div id="colorDisplay" class="color-display"></div>

    <script src="script.js"></script>
</body>

</html>
