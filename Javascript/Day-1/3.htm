<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>

<body>
    <script>
        let inputString = prompt("Please enter a string:");

        let eCount = 0;

        for (let i = 0; i < inputString.length; i++) {
            if (inputString[i].toLowerCase() === 'e') {
                eCount++;
            }
        }

        alert(`The number of 'e' characters in "${inputString}" is: ${eCount}`);
    </script>
</body>

</html>
