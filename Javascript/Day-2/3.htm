<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
</head>

<body>
    <h1>Sort Array Elements</h1>
    <form id="inputForm">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" required>
        <br><br>
        <label for="value2">Value 2:</label>
        <input type="number" id="value2" required>
        <br><br>
        <label for="value3">Value 3:</label>
        <input type="number" id="value3" required>
        <br><br>
        <label for="value4">Value 4:</label>
        <input type="number" id="value4" required>
        <br><br>
        <label for="value5">Value 5:</label>
        <input type="number" id="value5" required>
        <br><br>
        <button type="button" onclick="sortArray()">Sort</button>
    </form>
    <div id="results"></div>

    <script>
        function sortArray() {
            const value1 = parseFloat(document.getElementById('value1').value);
            const value2 = parseFloat(document.getElementById('value2').value);
            const value3 = parseFloat(document.getElementById('value3').value);
            const value4 = parseFloat(document.getElementById('value4').value);
            const value5 = parseFloat(document.getElementById('value5').value);

            if (isNaN(value1) || isNaN(value2) || isNaN(value3) || isNaN(value4) || isNaN(value5)) {
                alert("Please enter valid numbers.");
                return;
            }

            const values = [value1, value2, value3, value4, value5];

            const ascendingOrder = values.slice().sort((a, b) => a - b);

            const descendingOrder = values.slice().sort((a, b) => b - a);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>Ascending Order: ${ascendingOrder.join(', ')}</p>
                <p>Descending Order: ${descendingOrder.join(', ')}</p>
            `;
        }
    </script>
</body>

</html>
