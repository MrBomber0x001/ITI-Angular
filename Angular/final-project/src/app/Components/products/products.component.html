<section class="products-container">
    @for(p of filteredList ; track p){
    <div class="product-card">
        <div class="product-image">
            <img src="{{p.imgUrl}}" alt="{{p.name}}" appLightBox>
        </div>
        <div class="product-info">
            <h2 class="product-name">{{p.name|uppercase}}</h2>
            <p class="product-id">ID: {{p.id}}</p>
            <p class="product-price">{{p.price|calc:100}}</p>

            @switch (p.quantity) {
            @case (0) {
            <p class="product-quantity out-of-stock">Out of stock</p>
            }
            @case (1) {
            <p class="product-quantity last-item">Last item</p>
            }
            @default {
            <p class="product-quantity">Quantity: {{p.quantity}}</p>
            }
            }

            <div class="product-actions">
                <input type="number" #iteminp [max]="p.quantity" class="quantity-input">
                <button class="btn btn-dark" (click)="Shopping(p ,iteminp.value)"
                    [disabled]="p.quantity === 0">Buy</button>
                <button class="btn btn-danger" (click)="OpenPrdDetails(p.id)">See More</button>
                <button class="btn btn-dark" (click)="DeletePrdBYID(p.id)">Delete</button>
            </div>
        </div>
    </div>
    }
</section>

<hr>
